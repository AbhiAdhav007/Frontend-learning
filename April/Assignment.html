<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp form</title>
</head>
<body>
    <form method="post">
       
            <label for="name">Name*</label>
            <input type="text"id="name" placeholder="Name" required>
    
        
            <label for="email">Email*</label>
            <input type="email" id="email" placeholder="Email" required>
       
            <label for="gender">Gender*</label>
            <input type="radio" id="gender_m" name="gender" required>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_f" name="gender">
            <label for="gender_f">Female</label>

            <label for="cars">Car Brands*</label>
            <select id="cars" required>
                <option value="" disabled selected>--Please choose an option--</option>
                <option value="bmw" >BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedez">Mercedez</option>
            </select>
            <label for="age">Age*</label>
            <input type="number"id="age" placeholder="Age" required>

            <label for="dob">DOB*</label>
            <input type="date" id="dob" required>

            <label for="tel">Phone Number</label>
            <input type="number" id="tel" placeholder="xxx-xxx-xxxx">

            <label for="password">Passward*</label>
            <input type="password"id="password" placeholder="Password">

            <label for="tos">Checkbox*</label>
            <input type="checkbox" name="checkbox" id="tos">
            <label for="checkbox">I agree to the TOS</label>

            <button type="submit">submit</button>
        
    </form>
</body>
</html>
